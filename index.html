<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <title>Calc V | Calculator app</title>
  <!-- BootStrap link-up -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- css file linke up -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<!-- Calculator divs starts here -->
  <div class="row"><span style="text-align: center; color: white; position: absolute; top: 50px;">Designed and maintained by <a href="https://www.linkedin.com/in/vishal-kumar-25a01421a/">@Vishal jha</a></span></div>
    <div class="calculator">
      <h3 style="text-align: left;">Calc V</h3>
      <!-- <div class="result"><spna class ="result-text"></spna></div> -->
      <input type="text" name="" class="result result-text">
      <div class="inputs">
        <!-- Button rows starts here -->
        <div class="container-fluid">
          <div class="row">
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">7</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">8</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">9</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn del"> <span class="symbols del-text">DEL</span> </button> </div> 
          </div>
          <div class="row">
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">4</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">5</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">6</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">+</span> </button> </div> 
          </div>
          <div class="row">
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">1</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">2</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">3</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">-</span> </button> </div> 
          </div>
          <div class="row">
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">.</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">0</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">/</span> </button> </div>
            <div class="col col-3"> <button class="sm-btn"> <span class="symbols">*</span> </button> </div>
          </div>
          <div class="row">
            <div class="col col-6"><button class="lg-btn reset"> <span class="symbols reset-text">RESET</span></button></div>
            <div class="col col-6"><button class="lg-btn eq"> <span class="symbols reset-text">=</span></button></div>
            
          </div>
        </div>
        <!-- button row ends here -->
      </div>
    </div>

  <script type="text/javascript" src="index1.js"></script>
</body>
</html>
